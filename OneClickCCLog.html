<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>원클릭 코코로그 스타일</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 320px;
            padding: 20px 18px;
            background-color: #ffffff;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .sidebar h2 {
            margin: 0 0 4px;
            font-size: 16px;
            font-weight: 700;
            color: #111827;
        }

        .sidebar > p {
            margin: 0;
            font-size: 12px;
            line-height: 1.6;
            color: #6b7280;
        }

        .sidebar > p a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .sidebar > p a:hover {
            text-decoration: underline;
        }

        .sidebar > hr {
            margin: 8px 0 4px;
            border: 0;
            border-top: 1px solid #e5e7eb;
        }

        .preview {
            flex: 1;
            height: 100%;
            overflow: auto;
            background-color: #1f1e22;
            color: white;
            padding: 10px;
        }

        button {
            padding: 9px 10px;
            font-size: 13px;
            cursor: pointer;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            background-color: #ffffff;
            color: #111827;
            transition: background-color 0.15s, border-color 0.15s, box-shadow 0.15s;
            width: 100%;
        }

        button:hover {
            background-color: #f3f4f6;
            border-color: #2563eb;
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
        }

        #channelFilter {
            margin-top: 8px;
            display: flex;
            flex-wrap: nowrap !important;
            gap: 6px;
            overflow-x: auto;
            padding-bottom: 2px;
        }

        #channelFilter button {
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 999px;
            padding: 4px 10px;
            font-size: 11px;
            color: #374151;
        }

        #channelFilter button:hover {
            background-color: #f3f4f6;
        }

        #channelFilter button.active {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .sidebar-tabs {
            display: flex;
            margin-top: 10px;
            border-radius: 999px;
            padding: 2px;
            background-color: #e5e7eb;
            gap: 2px;
        }

        .sidebar-tab {
            flex: 1;
            padding: 6px 0;
            font-size: 12px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            text-align: center;
            border-radius: 999px;
            color: #6b7280;
        }

        .sidebar-tab.active {
            background-color: #2563eb;
            color: #f9fafb;
        }

        .tab-panel {
            margin-top: 10px;
            padding: 10px 10px 8px;
            border-radius: 10px;
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .tab-panel.hidden {
            display: none;
        }

        /* sidebar form controls */
        label {
            font-size: 12px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            color: #374151;
        }

        .sidebar input[type="text"],
        .sidebar input[type="number"] {
            width: 100%;
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 12px;
            box-sizing: border-box;
            background-color: #ffffff;
            color: #111827;
        }

        .sidebar input[type="text"]::placeholder,
        .sidebar input[type="number"]::placeholder {
            color: #9ca3af;
        }

        .sidebar input[type="text"]:focus,
        .sidebar input[type="number"]:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.35);
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
        }

        /* tab-narrator modern layout */
        #tab-narrator {
            flex-direction: column;
            gap: 8px;
        }

        #tab-narrator label {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        #tab-narrator label:last-child {
            flex-direction: row;
            align-items: center;
            gap: 6px;
            margin-top: 4px;
        }

        #tab-narrator input[type="text"] {
            width: 100%;
            box-sizing: border-box;
        }

        #tab-narrator input[type="checkbox"] {
            width: auto;
        }

        /* tab-style 동일 스타일 */
        #tab-style label:last-child {
            flex-direction: row;
            align-items: center;
            gap: 6px;
            margin-top: 4px;
        }

        #tab-style input[type="checkbox"] {
            width: auto;
        }

        p {
            margin: 0;
        }

        b {
            color: gray;
            font-size: 9pt;
            font-weight: 200;
        }

        span,
        b {
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            line-height: 1.5;
        }

        .preview p,
        .preview span,
        .preview b {
            white-space: pre-wrap;
        }

        b {
            font-weight: bold;
        }

        .ccfolia_wrap {
            position: relative;
            padding: 10px !important;
            background-color: #2c2c2cde;
            color: #fefefe;
        }

        .msg_container {
            flex-shrink: 0;
            width: 40px;
            height: 40px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .msg_container img {
            width: 40px;
        }

        span:before {
            display: none !important;
        }


        .gap {
            gap: 15px;
            display: flex;
            -webkit-box-pack: start;
            justify-content: flex-start;
            align-items: flex-start;
            position: relative;
            text-decoration: none;
            width: 100%;
            box-sizing: border-box;
            text-align: left;
            padding: 16px 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        hr{
            display: none;
        }

        /* 전역 삭제 버튼 */
        #globalDeleteBtn {
            position: fixed;
            background: rgba(255, 50, 50, 0.8);
            border: none;
            color: white;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            z-index: 9999;
            pointer-events: auto;
            width: 24px;
            height: 24px;
            font-size: 14px;
            line-height: 1;
        }

        .preview .gap:hover {
            outline: 1px solid rgba(255, 50, 50, 0.3);
        }

        /* Light theme overrides */
        .preview.light {
            background-color: #f1f1f1;
            color: #000000;
        }

        .preview.light .ccfolia_wrap {
            background-color: #f9fafb !important;
        }

        .preview.light .gap {
            border-top-color: rgba(0, 0, 0, 0.1);
        }

        .preview.light p,
        .preview.light span {
            color: #575757 !important;
        }

        .preview.light .msg_container {
            background: transparent !important;
        }

        .preview.light .player.system {
            background: rgb(0 0 0 / 4%) !important;
        }

        .preview.light .player.system .Uname {
            background: #0000001c !important;
            color: #5a6671 !important;
        }

        .preview.light .player.system .Utext {
            color: #4b5563 !important;
        }
    </style>
</head>

        const previewArea = document.getElementById('previewArea');
        const styleButton = document.getElementById('applyStyleBtn');
        const paddingInput = document.getElementById('paddingInput');

        // 사이드바 탭 전환
        const sidebarTabs = document.querySelectorAll('.sidebar-tab');
        const tabPanels = document.querySelectorAll('.tab-panel');

        sidebarTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetId = tab.getAttribute('data-target');

                sidebarTabs.forEach(t => t.classList.remove('active'));
                tabPanels.forEach(panel => {
                    if (panel.id === targetId) {
                        panel.classList.remove('hidden');
                    } else {
                        panel.classList.add('hidden');
                    }
                });

                tab.classList.add('active');
            });
        });

        // 전역 삭제 버튼 로직
        const globalDeleteBtn = document.getElementById('globalDeleteBtn');
        let currentHoverGap = null;

        // 이벤트 위임 방식으로 변경
        document.addEventListener('mouseover', (e) => {
            const gap = e.target.closest('.gap');
            if (gap && previewArea.contains(gap)) {
                currentHoverGap = gap;
                const rect = gap.getBoundingClientRect();
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
                globalDeleteBtn.style.left = (rect.right - 30 + scrollLeft) + 'px';
                globalDeleteBtn.style.top = (rect.top + 5 + scrollTop) + 'px';
                globalDeleteBtn.style.display = 'block';
            } else if (!e.target.closest('#globalDeleteBtn')) {
                // 버튼 위가 아니고 gap 위도 아니면 숨김
                if (currentHoverGap && !currentHoverGap.contains(e.target)) {
                    globalDeleteBtn.style.display = 'none';
                    currentHoverGap = null;
                }
            }
        });

        globalDeleteBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            if (currentHoverGap) {
                currentHoverGap.remove();
                globalDeleteBtn.style.display = 'none';
                currentHoverGap = null;
            }
        });

        // 버튼 위에 마우스가 있을 때 버튼 유지
        globalDeleteBtn.addEventListener('mouseenter', () => {
            if (currentHoverGap) {
                globalDeleteBtn.style.display = 'block';
            }
        });

        // 라이트 테마 토글
        const lightThemeToggle = document.getElementById('lightThemeToggle');
        lightThemeToggle.addEventListener('change', () => {
            if (lightThemeToggle.checked) {
                previewArea.classList.add('light');
            } else {
                previewArea.classList.remove('light');
            }
        });

        // 스타일 적용 버튼
        styleButton.addEventListener('click', () => {
            // Firestore 메시지가 로드되어 있으면 다시 렌더링
            if (window.allMessages && window.allMessages.length > 0) {
                renderMessages();
            } else {
                // HTML 파일 로드 방식일 경우
                applyStyleToPreviewArea();
            }
        });

        function applyStyleToPreviewArea() {
            const paddingValue = paddingInput.value || "2";
            const doc = previewArea;
            const narratorName = document.getElementById('narratorInput')?.value?.trim();

            // 배경색
            doc.querySelectorAll('.ccfolia_wrap').forEach(el => {
                el.style.backgroundColor = '#1f1e22';
            });

            // SYSTEM 형식 변환
            doc.querySelectorAll('.gap').forEach(old => {
                const systemSpan = old.querySelector('span[style*="font-weight: bold"]');
                if (!systemSpan || systemSpan.innerText.trim().toLowerCase() !== 'system') return;

                const p = old.querySelector('p');
                const spans = p.querySelectorAll('span');
                const message = spans[spans.length - 1]?.innerText.trim();

                const newDiv = document.createElement('div');
                newDiv.className = 'player system';
                newDiv.style.cssText = `
          display: flex;
          overflow: hidden;
          padding: 0px;
          border-bottom: 1px solid rgba(255, 255, 255, 0.08);
          background: #33313b;
          text-align: center;
          justify-content: center;
        `;

                newDiv.innerHTML = `
          <div class="infoWrap" style="display: none">
            <div class="imgWrap" style="width: 40px;height: 40px;overflow: hidden;background-color: rgba(0, 0, 0, 0.31);float: left;border-radius: 5px"></div>
          </div>
          <div class="textWrap" style="float: left;line-height: 1.6;margin-left: 0;color: #FFFFFF;padding: 10px 20px">

            <p class="Utext" style="margin: 0;font-weight: 400;color: #908e9a;font-size: 15px;letter-spacing: -1px">${message}</p>
          </div>
        `;
                old.replaceWith(newDiv);
            });

            // 패딩 적용
            doc.querySelectorAll('.gap').forEach(el => {
                if (!el.querySelector('.msg_container')) {
                    el.style.padding = `${paddingValue}px 16px`;
                }
            });

            // 더블클릭 편집
            doc.querySelectorAll('.gap span').forEach(span => {
                span.addEventListener('click', () => {
                    span.setAttribute('contenteditable', 'true');
                    span.focus();
                });
                span.addEventListener('blur', () => {
                    span.removeAttribute('contenteditable');
                });
                span.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        if (e.shiftKey) {
                            // Shift+Enter: 줄바꿈 허용

                        } else {
                            // Enter만: 편집 완료

                            span.blur();
                        }
                    }
                });
            });

        }

        saveTxtBtn.addEventListener('click', () => {

            window.allMessages = [];

                async function loadFirestoreMessages() {
                    const rawInput = document.getElementById('roomInput').value.trim();
                    const roomId = extractRoomId(rawInput);
                    if (!roomId) return alert('룸 ID를 입력해주세요.');

                    const baseUrl = `https://firestore.googleapis.com/v1/projects/ccfolia-160aa/databases/(default)/documents/rooms/${roomId}/messages`;

                    let allDocs = [];
                    let pageToken = null;
                    let page = 1;

                    try {
                        while (true) {
                            const url = new URL(baseUrl);
                            url.searchParams.set('pageSize', '1000');
                            if (pageToken) {
                                url.searchParams.set('pageToken', pageToken);
                            }

                            const res = await fetch(url.toString());
                            const json = await res.json();

                            if (json.documents) {
                                allDocs = allDocs.concat(json.documents);
                            }

                            if (!json.nextPageToken) break;
                            pageToken = json.nextPageToken;
                            if (page++ > 50) break; // 무한 루프 방지
                        }

                        if (allDocs.length === 0) {
                            previewArea.innerHTML = '<p style="color:red;">메시지를 불러올 수 없습니다.</p>';
                            return;
                        }

                        const sorted = allDocs.sort((a, b) => {
                            const aTime = a.fields.createdAt?.timestampValue || '';
                            const bTime = b.fields.createdAt?.timestampValue || '';
                            return new Date(aTime) - new Date(bTime); // 오래된 → 최신
                        });

                        window.allMessages = sorted.map(doc => {
                            const f = doc.fields;

                            // 주사위 결과 추출 시도
                            let rollResult = "";
                            try {
                                rollResult = f.extend?.mapValue?.fields?.roll?.mapValue?.fields?.result?.stringValue || "";
                            } catch (e) {
                                rollResult = "";
                            }

                            // 채널명 정규화: "メイン"을 "메인"으로 통일
                            let channelName = f.channelName?.stringValue ?? "기타";
                            if (channelName === "メイン") {
                                channelName = "메인";
                            }

                            // 포트레이트 우선순위: extend.portrait.url > iconUrl
                            let iconUrl = "";
                            try {
                                iconUrl = f.extend?.mapValue?.fields?.portrait?.mapValue?.fields?.url?.stringValue
                                       || f.iconUrl?.stringValue
                                       || "";
                            } catch (e) {
                                iconUrl = f.iconUrl?.stringValue ?? "";
                            }

                            return {
                                name: f.name?.stringValue ?? "이름 없음",
                                text: f.text?.stringValue + (rollResult ? ` > ${rollResult}` : "") ?? "",
                                icon: iconUrl,
                                color: f.color?.stringValue ?? "#ccc",
                                channel: channelName
                            };
                        });

                        // 초기 로딩 시 메인 채널만 선택
                        window.selectedChannels = new Set(["메인"]);
                        renderChannelFilter();
                        renderMessages();

                    } catch (e) {
                        console.error(e);
                        previewArea.innerHTML = `<p style="color:red;">에러 발생: ${e.message}</p>`;
                    }
                }

                function renderChannelFilter() {
                    const channelSet = new Set(window.allMessages.map(m => m.channel));
                    const filterDiv = document.getElementById('channelFilter');
                    filterDiv.innerHTML = '';

                    // 전체 버튼
                    const allBtn = document.createElement('button');
                    allBtn.textContent = '전체';
                    allBtn.onclick = () => toggleAllChannels();
                    if (window.selectedChannels.size === 0) {
                        allBtn.classList.add('active');
                    }
                    filterDiv.appendChild(allBtn);

                    // 각 채널 버튼
                    [...channelSet].forEach(ch => {
                        const btn = document.createElement('button');
                        btn.textContent = ch;
                        btn.onclick = () => toggleChannel(ch);
                        if (window.selectedChannels.has(ch)) {
                            btn.classList.add('active');
                        }
                        filterDiv.appendChild(btn);
                    });
                }

                function toggleAllChannels() {
                    if (window.selectedChannels.size === 0) {
                        // 이미 전체가 선택되어 있으면 아무것도 안함
                        return;
                    }
                    window.selectedChannels.clear();
                    renderChannelFilter();
                    renderMessages();
                }

                function toggleChannel(channel) {
                    if (window.selectedChannels.has(channel)) {
                        window.selectedChannels.delete(channel);
                    } else {
                        window.selectedChannels.add(channel);
                    }
                    renderChannelFilter();
                    renderMessages();
                }

                function renderMessages() {
                    const target = document.createElement('div');
                    target.className = 'ccfolia_wrap';
                    target.style.backgroundColor = '#1f1e22';

                    // 선택된 채널이 없으면 전체 표시
                    const filtered = window.selectedChannels.size === 0
                        ? window.allMessages
                        : window.allMessages.filter(m => window.selectedChannels.has(m.channel));

                    const narratorName = document.getElementById('narratorInput')?.value?.trim();
                    const removeItalic = document.getElementById('removeNarratorItalicCheckbox')?.checked;
                    const paddingValue = paddingInput.value || "16";

                    filtered.forEach(m => {
                        // SYSTEM 메시지 처리
                        if (m.name.toLowerCase() === 'system') {
                            const systemDiv = document.createElement('div');
                            systemDiv.className = 'player system';
                            systemDiv.style.cssText = `
                                display: flex;
                                overflow: hidden;
                                padding: 0px;
                                border-top: 1px solid rgba(255, 255, 255, 0.08);
                                background: #33313b;
                                text-align: center;
                                justify-content: center;
                            `;

                            systemDiv.innerHTML = `
                                <div class="infoWrap" style="display: none">
                                    <div class="imgWrap" style="width: 40px;height: 40px;overflow: hidden;background-color: rgba(0, 0, 0, 0.31);float: left;border-radius: 5px"></div>
                                </div>
                                <div class="textWrap" style="float: left;line-height: 1.6;margin-left: 0;color: #FFFFFF;padding: 10px 20px">
                                    <p class="Uname" style="margin: 0px 0px 6px 0px;font-weight: 800;color: #858296;font-size: 13px;letter-spacing: 1px;padding: 3px 8px;border-radius: 15px;background: #000000">system</p>
                                    <p class="Utext" style="margin: 0;font-weight: 400;color: #908e9a;font-size: 15px;letter-spacing: -1px">${m.text}</p>
                                </div>
                            `;
                            target.appendChild(systemDiv);
                            return;
                        }

                        const gap = document.createElement('div');
                        gap.className = 'gap';

                        // 서술자 모드인지 확인
                        const isNarrator = narratorName && m.name === narratorName;

                        if (isNarrator) {
                            // 서술자 스타일
                            const fontStyleValue = removeItalic ? 'normal' : 'italic';
                            gap.style.cssText = 'display: flow-root; background-color: transparent; position: relative; padding: 2px 16px;';

                            const p = document.createElement('p');
                            p.style.cssText = `color: rgb(221, 221, 221); display: flow-root; font-style: ${fontStyleValue}; font-weight: bold; text-align: center; margin: 8px;`;

                            const spanText = document.createElement('span');
                            spanText.textContent = m.text;
                            p.appendChild(spanText);
                            gap.appendChild(p);
                        } else {
                            // 일반 메시지 스타일
                            gap.style.cssText = `display: flex; background-color: transparent; position: relative; padding: ${paddingValue}px 16px;`;

                            const msgContainer = document.createElement('div');
                            msgContainer.className = 'msg_container';

                            const img = document.createElement('img');
                            img.src = m.icon;
                            img.alt = m.name;
                            if(m.icon){
                                img.style.cssText = 'width: 40px; height: 40px; object-fit: cover; object-position: top center; border-radius: 5px;';
                            } else {
                                img.style.cssText = 'width: 0px; height: 40px; object-fit: cover; object-position: top center; border-radius: 5px;';
                            }
                            msgContainer.appendChild(img);
                            gap.appendChild(msgContainer);

                            const p = document.createElement('p');
                            p.style.color = 'rgb(221, 221, 221)';

                            const spanEmpty = document.createElement('span');
                            const spanName = document.createElement('span');
                            spanName.textContent = m.name;
                            spanName.style.color = m.color;
                            spanName.style.fontWeight = 'bold';

                            const spanBr = document.createElement('span');
                            spanBr.innerHTML = '<br>';

                            const spanText = document.createElement('span');
                            spanText.textContent = m.text;

                            p.appendChild(spanEmpty);
                            p.appendChild(spanName);
                            p.appendChild(spanBr);
                            p.appendChild(spanText);
                            gap.appendChild(p);
                        }

                        target.appendChild(gap);
                    });

                    previewArea.innerHTML = '';
                    previewArea.appendChild(target);

                    // 편집 기능 추가
                    previewArea.querySelectorAll('.gap span').forEach(span => {
                        span.addEventListener('click', () => {
                            span.setAttribute('contenteditable', 'true');
                            span.focus();
                        });
                        span.addEventListener('blur', () => {
                            span.removeAttribute('contenteditable');
                        });
                        span.addEventListener('keydown', (e) => {
                            if (e.key === 'Enter') {
                                if (e.shiftKey) {
                                    // Shift+Enter: 줄바꿈 허용
                                    return;
                                } else {
                                    // Enter만: 편집 완료
                                    e.preventDefault();
                                    span.blur();
                                }
                            }
                        });
                    });
                }
